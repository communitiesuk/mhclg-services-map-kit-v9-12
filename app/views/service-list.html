
{% extends "layout_with_banner_and_back.html" %}

{% block pageTitle %}
  Services
{% endblock %}



{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">

        List of all services

      </h1>

    </div>

  </div>

    <div class="govuk-grid-row">

      <div class="govuk-grid-column-two-thirds">

        <p>

          <ol class="govuk-list govuk-list--number">
            {% set count = 0 %}
          {% for item in nameOfService %}
            <li><a href="service-info?numberOfService={{ numberOfService[count] }}">{{item}}</a></li>
            {% set count = count + 1 %}
          {% endfor %}
          </ol>

        </p>

      </div>

  </div>

{% endblock %}
